version: '3.8'

services:
  punch-timer:
    build: .
    ports:
      - "7777:7777"
    volumes:
      # 持久化数据文件
      - ./data:/app/data
      - ./users.json:/app/users.json
      - ./punches.json:/app/punches.json
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - FLASK_DEBUG=False
      - PORT=7777
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7777/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
