<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_register">用户注册 - 打卡计时器</title>
    <style>
        :root { color-scheme: light; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            background: #f6f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 400px;
        }
        h1 { 
            text-align: center;
            margin-bottom: 24px;
            color: #111827;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            cursor: pointer;
            padding: 12px;
            border: 1px solid #2563eb;
            background: #2563eb;
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 8px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2563eb;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .alert-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
        .alert-success {
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #15803d;
        }
        /* 语言选择下拉菜单 */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <select id="languageSelector" class="language-selector">
        <option value="zh-CN">中文</option>
        <option value="en">English</option>
        <option value="es">Español</option>
    </select>
    
    <div class="container">
        <h1 data-i18n="register_title">用户注册</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username" data-i18n="username_label">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="password_label">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" data-i18n="register_button">注册</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('login') }}" data-i18n="login_link">已有账户？立即登录</a>
        </div>
    </div>
    
    <script src="/static/js/i18n.js"></script>
    <script>
        const languageSelector = document.getElementById('languageSelector');
        
        // 翻译页面元素
        function translatePage() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = getTranslation(key);
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = translation;
                } else {
                    element.textContent = translation;
                }
            });
            
            // 更新页面标题
            document.title = getTranslation('page_title_register');
        }
        
        // 切换语言
        function switchLanguage(lang) {
            if (setCurrentLanguage(lang)) {
                translatePage();
            }
        }
        
        // 语言切换事件监听
        languageSelector.addEventListener('change', function() {
            switchLanguage(this.value);
        });
        
        // 初始化
        languageSelector.value = getCurrentLanguage();
        translatePage();
    </script>
</body>
</html>
