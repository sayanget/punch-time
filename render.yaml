services:
  - type: web
    name: punch-timer
    env: python
    buildCommand: pip install -r requirements.txt && python migrate_database.py || true
    startCommand: python -c "from waitress import serve; from app import app; from db_config import init_database; init_database(); serve(app, host='0.0.0.0', port=$PORT)"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: False
    healthCheckPath: /login
